<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0"
            placeholder="0" readonly>
        </div>
        <div class="row">
            <button type="button" class="oprAC">C</button>
            <button type="button" class="opr">Del</button>
            <button type="button" class="opr">/</button>
            
        </div>
          <div class="row">
            <button type="button" class="opr1">7</button>
            <button type="button" class="opr1">8</button>
            <button type="button" class="opr1">9</button>
            <button type="button"class="opr">+</button>

        </div>
          <div class="row">
            <button type="button" class="opr1">4</button>
            <button type="button" class="opr1">5</button>
            <button type="button" class="opr1">6</button>
            <button type="button" class="opr">x</button>

        </div>
            <div class="row">
                <button type="button" class="opr1">1</button>
                <button type="button" class="opr1">2</button>
                <button type="button" class="opr1">3</button>
                <button type="button"class="opr">-</button>

    </div>
        <div class="row">
            <button type="button" class="opr1">0</button>
            <button type="button" class="opr1">.</button>
            <button type="button" id="equalbtn" class="opr" >=</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
